<div class="info">
<div class="alinhar">
    <label for="nome">Nome do aluno: </label>
    <input id="nome" [(ngModel)]="cadastro.name" placeholder="" type="text">
  </div>
  <div class="alinhar">
    <label for="email">Email: </label>
    <input id="email" [(ngModel)]="cadastro.email" placeholder="" type="email">
  </div>
  <div class="alinhar">
    <label for="telefone">Telefone: </label>
    <input id="telefone" [(ngModel)]="cadastro.telefone" placeholder="" type="tel">
  </div>
  <div class="alinhar">
    <label for="end">Endere√ßo: </label>
    <input id="end" [(ngModel)]="cadastro.end" placeholder="" type="text">
  </div>
  <div class="alinhar">
    <label for="curso">Curso: </label>
    <input id="curso" [(ngModel)]="cadastro.curso" placeholder="" type="text">
  </div>
</div>


  <button type="button">Enviar</button>

  <section>
  <div class="alunosc">
  <h2>Alunos Cadastrados</h2>
  <ul class="Cadastrados">
    <div *ngFor ="let cadastro of cadastros" class="curso-nome">
      <span class="badge">{{cadastro.curso}}      
     {{cadastro.name}}</span>
    </div>
  </ul>
</div> 
</section>
