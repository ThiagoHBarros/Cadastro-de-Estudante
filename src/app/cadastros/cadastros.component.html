<h2>Alunos Cadastrados</h2>

<ul class="cadastros">
  <li *ngFor ="let cadastro of cadastros" 
  [class.selected]="cadastro === selectedCadastro"
   (click)="onSelect(cadastro)">
    <span class="badge">{{cadastro.curso}}</span>  {{cadastro.name}}
  </li>
</ul>


<app-cadastro-detail [cadastro]="selectedCadastro"></app-cadastro-detail>
